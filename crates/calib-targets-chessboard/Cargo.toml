[package]
name = "calib-targets-chessboard"
version = "0.1.0"
edition = "2021"
description = "Plain chessboard detector built on top of ChESS corners"
license = "MIT OR Apache-2.0"

[dependencies]
calib-targets-core = { path = "../calib-targets-core", version = "0.1" }
nalgebra = "0.34"
log = "0.4"
kiddo = "5.2.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"