name: ci

on:
  push:
    branches: [ main ]
    tags: [ '*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [stable]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Add rustfmt and clippy (stable only)
        if: matrix.toolchain == 'stable'
        run: rustup component add rustfmt clippy

      - name: fmt
        if: matrix.toolchain == 'stable'
        run: cargo fmt --all --check

      - name: clippy
        if: matrix.toolchain == 'stable'
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: test (all crates, default features)
        run: cargo test --workspace --all-targets

  python-bindings:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.10 (PyO3)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Create virtualenv
        run: |
          python -m venv .venv
          echo "VIRTUAL_ENV=$GITHUB_WORKSPACE/.venv" >> "$GITHUB_ENV"
          echo "$GITHUB_WORKSPACE/.venv/bin" >> "$GITHUB_PATH"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin numpy pytest pyright mypy

      - name: Check generated typing artifacts
        run: python crates/calib-targets-py/tools/generate_typing_artifacts.py --check

      - name: Build and install Python bindings
        run: maturin develop -m crates/calib-targets-py/Cargo.toml

      - name: Python tests
        run: pytest crates/calib-targets-py/python_tests

      - name: Pyright smoke check
        run: pyright crates/calib-targets-py/python_tests/typecheck_smoke.py

      - name: mypy smoke check
        run: mypy crates/calib-targets-py/python_tests/typecheck_smoke.py
